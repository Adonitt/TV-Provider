<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center bg-white p-4 rounded shadow-sm" style="max-width: 500px;">
        <h1 class="text-success mb-3">Form Submitted!</h1>
        <br/>
        <h4 th:if="${ticketNr!=null}"><span class="text-success mb-3" th:text="${ticketNr}"></span></h4>
        <br>
        <div th:if="${successRequest!= null}">
            <p class="mb-4 text-muted" th:text="${successRequest}">
            </p></div>
        <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
