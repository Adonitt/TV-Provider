<!DOCTYPE html>
<html lang="en" th:replace="shared/_layout.html::layout('SmartTV','',~{::div#fatlind},'')">

<div id="fatlind">
    <!--        Contact Section-->
    <section id="contact" class="contact section">

        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate" data-aos="fade-up">
            <h2>Contact</h2>
            <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        </div><!-- End Section Title -->

        <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">

            <div class="row gy-4">
                <div class="col-lg-6 ">
                    <div class="row gy-4">

                        <div class="col-lg-12">
                            <div class="info-item d-flex flex-column justify-content-center align-items-center aos-init aos-animate"
                                 data-aos="fade-up" data-aos-delay="200">
                                <i class="bi bi-geo-alt"></i>
                                <h3>Address</h3>
                                <p>A108 Adam Street, New York, NY 535022</p>
                            </div>
                        </div><!-- End Info Item -->

                        <div class="col-md-6">
                            <div class="info-item d-flex flex-column justify-content-center align-items-center aos-init aos-animate"
                                 data-aos="fade-up" data-aos-delay="300">
                                <i class="bi bi-telephone"></i>
                                <h3>Call Us</h3>
                                <p>+1 5589 55488 55</p>
                                <p>+1 5589 55488 55</p>
                            </div>
                        </div><!-- End Info Item -->

                        <div class="col-md-6">
                            <div class="info-item d-flex flex-column justify-content-center align-items-center aos-init aos-animate"
                                 data-aos="fade-up" data-aos-delay="400">
                                <i class="bi bi-envelope"></i>
                                <h3>Email Us</h3>
                                <p>fatlind.gashi@smart-tv.com</p>
                                <p>adonit.halili@smart-tv.com</p>
                            </div>
                        </div><!-- End Info Item -->

                    </div>
                </div>

                <div class="col-lg-6">
                    <form th:action="@{/contact}" th:object="${contact}" method="post" class="php-email-form aos-init aos-animate"
                           data-aos-delay="500">
                        <div class="row gy-4">

                            <div class="col-md-6">
                                <label for="name" class="form-label"></label>
                                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" placeholder="Your Name" required="">
                            </div>

                            <div class="col-md-6 ">
                                <label for="email" class="form-label"></label>
                                <input type="email" id="email" class="form-control" name="email" th:field="*{email}" placeholder="Your Email"
                                       required="">
                            </div>

                            <div class="col-md-12">
                                <label for="subject" class="form-label"></label>
                                <input type="text" id="subject" class="form-control" name="subject" th:field="*{subject}" placeholder="Subject"
                                       required="">
                            </div>

                            <div class="col-md-12">
                                <label for="message" class="form-label"></label>
                                <textarea class="form-control" id="message" name="message" rows="4" th:field="*{message}" placeholder="Message"
                                          required=""></textarea>
                            </div>

                            <div class="col-md-12 text-center">
                                <div class="loading">Loading</div>
                                <div class="sent-message">Your message has been sent. Thank you!</div>

                                <button type="submit">Send Message</button>
                            </div>

                        </div>
                    </form>
                </div><!-- End Contact Form -->

            </div>

        </div>

    </section>
    <!--        End Contact Section-->


</div>
</html>
