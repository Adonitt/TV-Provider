<!DOCTYPE html>
<html lang="en" th:replace="shared/_layout.html::layout('SmartTV','',~{::div#fatlind},'')">

<div id="fatlind">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" style="max-width: 600px;">
                <h3 class="text-center mb-4">E-Payment</h3>
                <form th:action="@{/submit-payment}" th:object="${subDto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="ticketNr" class="form-label">Ticket Number</label>
                        <input type="text" class="form-control" id="ticketNr" th:field="*{clientNr}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                    <div class="d-flex justify-content-end align-items-center mb-3">
                        <!-- Ikonat -->
                        <div class="me-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" width="50" class="me-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard" width="50" class="me-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" width="50" class="me-2">
                        </div>
                        <!-- Butoni -->
                        <button type="submit" class="btn btn-primary bi-arrow-right-circle" style="color: white">Vazhdo Abonimin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</html>
