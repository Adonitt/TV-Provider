<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px; /* Adjust padding as needed */
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Enter Bank Information</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/e-payment/bank-information}" th:object="${bankInformation}" method="post">

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>
                <!-- Card Holder -->
                <div class="form-group">
                    <label for="cardHolder">Card Holder</label>
                    <input type="text" class="form-control" id="cardHolder" name="cardHolder" th:field="*{cardHolder}" required>
                </div>

                <!-- Card Number -->
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" required>
                </div>

                <!-- Expiry Date (Month + Year) -->
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="expiryMonth">Expiration Month</label>
                        <select class="form-control" id="expiryMonth" name="expiryMonth" th:field="*{expiryMonth}" required>
                            <option value="">MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="expiryYear">Expiration Year</label>
                        <select class="form-control" id="expiryYear" name="expiryYear" th:field="*{expiryYear}" required>
                            <option value="">YY</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>

                <!-- CVC -->
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" class="form-control" id="cvc" name="cvc" th:field="*{cvc}" required>
                </div>

                <!-- Submit Button -->

                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
