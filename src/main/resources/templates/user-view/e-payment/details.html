<!DOCTYPE html>
<html lang="en" th:replace="shared/_layout.html::layout('SmartTV','',~{::div#fatlind},'')">

<div id="fatlind">

    <div class="container mt-5" th:object="${subDto}">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Subscription Details</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Client Number</th>
                    <td th:text="*{clientNr}"></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td th:text="${subscription.firstName} + ' ' + ${subscription.lastName}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${subscription.email}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${subscription.phone}"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td th:text="${subscription.city}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${subscription.address}"></td>
                </tr>
                <tr>
                    <th>Subscription Plan</th>
                    <td th:text="${subscription.subscriptionPlan.packageName}"></td>
                </tr>
                <tr>
                    <th>Subscription End Date</th>
                    <td th:text="${#temporals.format(subscription.subscriptionEndDate, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </table>

            <div class="text-center mt-4">
                <form action="/subscription/pay" method="post">
                    <input type="hidden" name="clientNr" th:value="${subscription.clientNr}" />
                    <button type="submit" class="btn btn-primary btn-lg">Continue with Payment</button>
                </form>
            </div>
        </div>
    </div>



</div>
</html>
