<!DOCTYPE html>
<html lang="en" th:replace="shared/_layout.html::layout('SmartTV','',~{::div#fatlind},'')">

<div id="fatlind">
    <!-- TV Channels Section -->
    <section id="tv-channels"
             style="display: flex; flex-wrap: wrap; margin: 0; margin-bottom: 35px; padding: 0 70px ; box-sizing: border-box ;text-align: ">

        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate" data-aos="fade-up" style="width: 100%">
            <h2>TV Channels</h2>
            <p>Përjeto pasionin unik me më shumë se 260 kanale HD</p>
            <b>All channels:
                <span th:text="${channels.size()}"></span>
            </b>
        </div><!-- End Section Title -->


        <div th:each="channel ,counter: ${channels}" th:object="${channel}"
             style=" font-family: Arial, sans-serif; font-size: 14px;  padding: 5px; background-color: white;">

            <div th:text="*{name}"
                 th:style="'border: 2px solid #ddd; padding: 8px; border-radius: 5px; background-color: #fff;'">
                <span style="color: green; margin-left: 8px;">✓</span>
            </div>

        </div>
        <br>

    </section>
</div>
</html>
