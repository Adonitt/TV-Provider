<html lang="en"
      th:replace="~{shared/_adminLayout::adminLayout('Clients','', ~{::div.page-inner},~{::script#script}, ~{::ol.breadcrumb})}">
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin-panel/dashboard}">Dashboard</a></li>
    <li class="breadcrumb-item active">Clients List</li>
</ol>
<div class="page-inner">


    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${savedSuccessfully!=null}">
        <i class="fas fa-check"></i>
        <strong th:text="${savedSuccessfully}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="col-md-12 mb-3">
        <div class="d-flex gap-2 align-items-center" style="display: flex">
            <input
                    type="text"
                    id="filter-name"
                    class="form-control"
                    placeholder="Search by Name"
                    style="width: 300px;"
            />
            <input
                    type="text"
                    id="filter-surname"
                    class="form-control"
                    placeholder="Search by Surname"
                    style="width: 300px;"
            />
            <input
                    type="text"
                    id="filter-email"
                    class="form-control"
                    placeholder="Search by Email"
                    style="width: 300px;"
            />
        </div>
    </div>

    <div class="card">
        <div class="card-body" th:if="${clientsList != null && clientsList.size() >0}">
            <div class="card-header">
                <h4 class="card-title">Clients List</h4>
            </div>
            <div class="table-responsive">
                <table
                        id="multi-filter-select"
                        class="display table table-striped table-hover"
                >
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ticket Number</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client: ${clientsList}" th:object="${client}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{ticketNr}">Adonit</td>
                        <td th:text="*{firstName + ' ' + lastName} ">Adonit</td>
                        <td th:text="*{email}">adonit.halili@smart-tv.com</td>
                        <td th:text="*{status}">adonit.halili@smart-tv.com</td>
                        <td>
                            <a>
                                <button type="button" class="btn btn-icon btn-round btn-info">
                                    <i class="fa fa-info-circle"></i>
                                </button>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script id="script">
    const nameFilter = document.getElementById("filter-name");
    const surnameFilter = document.getElementById("filter-surname");
    const emailFilter = document.getElementById("filter-email");

    [nameFilter, surnameFilter, emailFilter].forEach((filterInput) => {
        filterInput.addEventListener("input", filterTable);
    });

    function filterTable() {
        const nameValue = nameFilter.value.toLowerCase();
        const surnameValue = surnameFilter.value.toLowerCase();
        const emailValue = emailFilter.value.toLowerCase();

        const rows = document.querySelectorAll("#multi-filter-select tbody tr");

        rows.forEach((row) => {
            const nameCell = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
            const surnameCell = row.querySelector("td:nth-child(3)").textContent.toLowerCase();
            const emailCell = row.querySelector("td:nth-child(4)").textContent.toLowerCase();

            const nameMatch = !nameValue || nameCell.includes(nameValue);
            const surnameMatch = !surnameValue || surnameCell.includes(surnameValue);
            const emailMatch = !emailValue || emailCell.includes(emailValue);

            if (nameMatch && surnameMatch && emailMatch) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>

</html>
