<html lang="en"
      th:replace="~{shared/_adminLayout::adminLayout('Add new Client','', ~{::div.page-inner},'', ~{::ol.breadcrumb})}">
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin-panel/dashboard}">Dashboard</a></li>
    <li class="breadcrumb-item"><a th:href="@{/admin-panel/management/clients}">Clients List</a></li>
    <li class="breadcrumb-item active">Save the Client</li>
</ol>

<div class="page-inner">
    <div id="registrationForm">
        <div class="form-container p-4 bg-white rounded shadow-sm">
            <h1 class="mb-4 text-center text-dark">Client Registration</h1>
            <form method="post" th:object="${clientRegistrationDto}">

                <!-- Subscription Plan and Active Status (Inline) -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="subscriptionPlan" class="form-label">Subscription Plan</label>
                        <select class="form-control" th:field="*{subscriptionPlan}">
                            <option value="" selected>Select a Plan</option>
                            <th:block th:each="plan : ${packagesList}">
                                <option th:value="${plan}" th:text="${plan.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="subscriptionActive" class="form-label">Subscription Active</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" th:field="*{subscriptionActive}" value="true"
                                   required>
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" th:field="*{subscriptionActive}" value="false"
                                   required>
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="mb-3">
                    <label for="billingAddress" class="form-label">Billing Address</label>
                    <textarea class="form-control" th:field="*{billingAddress}" rows="2"
                              placeholder="Enter billing address" required></textarea>
                </div>

                <!-- Installation Date -->
                <div class="mb-3">
                    <label for="installationDate" class="form-label">Installation Date</label>
                    <input type="datetime-local" class="form-control" th:field="*{installationDate}" required>
                </div>

                <!-- Preferred Language and Device Type (Inline) -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="preferredLanguage" class="form-label">Preferred Language</label>
                        <select class="form-control" th:field="*{preferredLanguage}">
                            <option value="" selected>Select Preferred Language</option>
                            <th:block th:each="language : ${preferredLanguages}">
                                <option th:value="${language}" th:text="${language}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="deviceType" class="form-label">Device Type</label>
                        <input type="text" class="form-control" th:field="*{deviceType}" placeholder="Enter device type"
                               required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

</html>
