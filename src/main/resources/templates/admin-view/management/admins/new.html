<html lang="en"
      th:replace="~{shared/_adminLayout::adminLayout('Admins','', ~{::div.page-inner},~{::script#script}, ~{::ol})}">

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin-pw/dashboard}">Dashboard</a></li>
    <li class="breadcrumb-item"><a th:href="@{/admin-pw/management/admins}">Admins List</a></li>
    <li class="breadcrumb-item active">Add new Admin</li>
</ol>


<div class="page-inner">
    <h5>Create new Admin</h5>

    <div class="container rounded bg-white mt-1 mb-15" id="main-body">
        <form class="row" th:object="${admin}" method="post" enctype="multipart/form-data">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                             width="150px"
                                                                                             src="/images/admin.jpg">
                    <p>Choose profile photo ( OPTIONAL )</p>
                    <input type="hidden" th:field="*{photo}">
                    <input type="file" class="form-control" id="photoFile" name="photoFile" accept="image/*">
                </div>
            </div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <!--                        <h4 class="text-right">Add new Admin</h4>-->
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                                                                       placeholder="first name"
                                                                                       th:field="*{name}"
                                                                                       value=""
                                                                                       required
                                                                                       minlength="2"
                                                                                       maxlength="50">
                            <p class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                                                                          th:field="*{surname}"
                                                                                          class="form-control" value=""
                                                                                          placeholder="surname"
                                                                                          required
                                                                                          minlength="2"
                                                                                          maxlength="50"
                        >
                            <p class="alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-12"><label class="labels">Birthdate</label><input type="date"
                                                                                             th:field="*{dateOfBirth}"
                                                                                             class="form-control"
                                                                                             value=""
                                                                                             required
                                                                                             th:min="${from}"
                                                                                             th:max="${today}">
                            <p class="alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}"
                               th:errors="*{dateOfBirth}"></p></div>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel"
                                                                                                 th:field="*{phoneNumber}"
                                                                                                 class="form-control"
                                                                                                 placeholder="enter phone number"
                                                                                                 value=""
                                                                                                 minlength="9"
                                                                                                 maxlength="25">
                        </div>
                        <div class="col-md-12"><label class="labels">Gender</label>

                            <input type="radio" class="form-check-input" value="M" th:field="*{gender}" required/> M&nbsp;
                            <input type="radio" class="form-check-input" value="F" th:field="*{gender}" required/> F
                        </div>
                        <!--                        <div class="col-md-12"></div>-->

                    </div>
                    <div class="col-md-12"><label class="labels">Country</label><input type="text"
                                                                                       th:field="*{country}"
                                                                                       class="form-control"
                                                                                       placeholder="enter state"
                                                                                       value=""
                                                                                       minlength="2"
                                                                                       maxlength="50">
                        <p class="alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                    </div>

                    <div class="row mt-3">

                        <div class="col-md-6"><label class="labels">Address</label><input type="text"
                                                                                          th:field="*{address}"
                                                                                          class="form-control"
                                                                                          value=""
                                                                                          minlength="2"
                                                                                          maxlength="50"
                                                                                          required
                                                                                          placeholder="enter address">
                            <p class="alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>

                        <div class="col-md-6"><label class="labels">Postcode</label><input type="text"
                                                                                           th:field="*{postcode}"
                                                                                           class="form-control"
                                                                                           placeholder="enter postcode"
                                                                                           value=""
                                                                                           minlength="5"
                                                                                           maxlength="5"></div>
                        <div class="col-md-12"><label class="labels">City</label><input type="text"
                                                                                        th:field="*{city}"
                                                                                        class="form-control"
                                                                                        minlength="2"
                                                                                        maxlength="50"
                                                                                        placeholder="enter city"
                                                                                        value="">
                            <p class="alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>

                            <div class="col-md-12"><label class="labels">Email </label><input type="text"
                                                                                              th:field="*{email}"
                                                                                              class="form-control"
                                                                                              minlength="5"
                                                                                              maxlength="50"
                                                                                              placeholder="enter email for admin "
                                                                                              value="">
                                <p class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>

                            <div class="col-md-12">
                                <label class="labels">Temporary Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password"
                                       minlength="8" maxlength="50" placeholder="Enter temporary password for admin"
                                       value="">
                                <p class="alert-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></p>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" minlength="8"
                                       maxlength="50" placeholder="Confirm password for admin" value="">
                                <p class="alert-danger" id="passwordError" style="display: none;">Passwords do not
                                    match!</p>
                            </div>


                            <div class="mt-4 text-center">
                                <button class="btn btn-primary profile-button" id="alert_demo_3_1" type="submit">
                                    Create Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script id="script">
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");  // Assuming your form is the first form
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const passwordError = document.getElementById("passwordError");

        form.addEventListener("submit", function (event) {
            // Reset the error message
            passwordError.style.display = "none";

            if (password.value !== confirmPassword.value) {
                // If passwords don't match, prevent form submission
                passwordError.style.display = "block";
                event.preventDefault();
            }
        });
    });
</script>

</html>
