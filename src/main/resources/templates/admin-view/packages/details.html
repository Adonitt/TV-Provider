<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_adminLayout::adminLayout('TV Packages','', ~{::div.page-inner},~{::script} ,~{::ol.breadcrumb})}">

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin-af/dashboard}">Dashboard</a></li>
    <li class="breadcrumb-item active"><a th:href="@{/admin-af/packages}">Packages List</a></li>
    <li class="breadcrumb-item active">Package Details</li>
</ol>

<div class="page-inner">
    <div class="col-md-12" th:object="${package}">
        <div class="card mb-5">
            <div class="card-body" style="margin: 25px">
                <div class="row">
                    <div class="col-sm-12 text-center" th:if="${package.photo != null}">
                        <img th:src="${package.photo}"
                             alt="Package Photo" class="rounded-circle" width="200" height="200">
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Package Name</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{name}">Adonit</div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Price</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{price}"></div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Mbps</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{mbps}">19</div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Number of Channels</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{nrOfChannels}">12-02-2005</div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Sports</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{sportsChannels}"></div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Description 1</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{description1}"></div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Channels included</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{channelsIncluded}"></div>
                </div>
                <hr>       <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">Affordable Pricing</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{affordablePricing}"></div>
                </div>
                <hr>       <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">HD Streaming</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{hdStreaming}"></div>
                </div>
                <hr>       <div class="row">
                    <div class="col-sm-3"><h6 class="mb-0">User-Friendly Features</h6></div>
                    <div class="col-sm-9 text-secondary" th:text="*{userFriendlyFeatures}"></div>
                </div>
                <hr>



                <div class="row" th:if="${session.admin.role == 'Super Admin'}">
                    <div class="col-sm-12 text-center">
                        <a class="btn btn-info mx-2"
                           th:href="@{/admin-af/packages/{id}/edit(id=*{id})}">Edit this package</a>

                        <form method="post" th:action="@{/admin-af/packages/{id}/delete(id=*{id})}"
                              onsubmit="return confirmDelete()">
                            <button type="submit" class="btn btn-danger">
                                Delete this package forever
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this package?");
    }
</script>
</html>
