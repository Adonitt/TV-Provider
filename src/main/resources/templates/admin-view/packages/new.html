<!DOCTYPE html>
<html lang="en"
      th:replace="~{shared/_adminLayout::adminLayout('TV Packages',~{::#style}, ~{::div.page-inner},'', ~{::ol.breadcrumb})}">

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin-af/dashboard}">Dashboard</a></li>
    <li class="breadcrumb-item active"><a th:href="@{/admin-af/packages}">Packages List</a></li>
    <li class="breadcrumb-item active">Add New Package</li>
</ol>

<div class="page-inner">
    <form class="row g-3" th:object="${packageRegistrationDto}" method="post" enctype="multipart/form-data">
        <div class="col-md-12">
            <div class="card shadow-sm mb-5 rounded">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Add New Package</h3>

                    <!-- Package Name -->
                    <div class="col-md-12">
                        <label class="form-label">Package Name</label>
                        <input type="text" class="form-control" placeholder="Package Name" th:field="*{name}" required
                               minlength="2" maxlength="50">
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <!-- Price -->
                    <div class="col-md-12">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control" th:field="*{price}" placeholder="Price" required
                               minlength="2" maxlength="50">
                        <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                    </div>

                    <!-- Mbps -->
                    <div class="col-md-12">
                        <label class="form-label">Mbps</label>
                        <input type="text" class="form-control" th:field="*{mbps}" placeholder="Mbps" required
                               minlength="2" maxlength="50">
                        <p class="text-danger" th:if="${#fields.hasErrors('mbps')}" th:errors="*{mbps}"></p>
                    </div>

                    <!-- Number of Channels -->
                    <div class="col-md-12">
                        <label class="form-label">Number of Channels</label>
                        <input type="text" class="form-control" th:field="*{nrOfChannels}"
                               placeholder="Number of Channels" required minlength="2" maxlength="50">
                        <p class="text-danger" th:if="${#fields.hasErrors('nrOfChannels')}"
                           th:errors="*{nrOfChannels}"></p>
                    </div>

                    <!-- Sports Channels -->
                    <div class="col-md-12">
                        <label class="form-label">Sports Channels</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" value="Yes" th:field="*{sportsChannels}"
                                   required/>
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" value="No" th:field="*{sportsChannels}"
                                   required/>
                            <label class="form-check-label">No</label>
                        </div>
                    </div>

                    <!-- Description 1 -->
                    <div class="col-md-12">
                        <label class="form-label">Description 1</label>
                        <input type="text" class="form-control" th:field="*{description1}" placeholder="Description 1">
                        <p class="text-danger" th:if="${#fields.hasErrors('description1')}"
                           th:errors="*{description1}"></p>
                    </div>

                    <!-- Description 2 -->
                    <div class="col-md-12">
                        <label class="form-label">Channels Included</label>
                        <input type="text" class="form-control" th:field="*{channelsIncluded}" required minlength="4"
                               maxlength="50" placeholder="Channels Included">
                        <p class="text-danger" th:if="${#fields.hasErrors('channelsIncluded')}"
                           th:errors="*{channelsIncluded}"></p>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Affordable Pricing</label>
                        <input type="text" class="form-control" th:field="*{affordablePricing}" required minlength="4"
                               maxlength="500" placeholder="Affordable Pricing">
                        <p class="text-danger" th:if="${#fields.hasErrors('affordablePricing')}"
                           th:errors="*{affordablePricing}"></p>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">HD Streaming</label>
                        <input type="text" class="form-control" th:field="*{hdStreaming}" required minlength="4"
                               maxlength="500" placeholder="HD Streaming">
                        <p class="text-danger" th:if="${#fields.hasErrors('hdStreaming')}"
                           th:errors="*{hdStreaming}"></p>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">User-Friendly Features</label>
                        <input type="text" class="form-control" th:field="*{userFriendlyFeatures}" required
                               minlength="4"
                               maxlength="500" placeholder="User-Friendly Features">
                        <p class="text-danger" th:if="${#fields.hasErrors('userFriendlyFeatures')}"
                           th:errors="*{userFriendlyFeatures}"></p>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Description 2</label>
                        <input type="text" class="form-control" th:field="*{description2}" required minlength="4"
                               maxlength="500" placeholder="Description 2">
                        <p class="text-danger" th:if="${#fields.hasErrors('description2')}"
                           th:errors="*{description2}"></p>
                    </div>

                    <!-- Image Display -->
                    <!-- Image Display -->
                    <div class="col-md-12 text-center mt-4">
                        <label class="form-label">Package Photo</label>
                        <!-- Show image only if 'photo' exists -->
                        <div th:if="${packageRegistrationDto.photo != null}">
                            <img th:src="@{${packageRegistrationDto.photo}}" alt="Package Photo" class="img-thumbnail"
                                 width="200" height="200">
                        </div>
                    </div>


                    <!-- Photo Upload -->
                    <div class="col-md-12">
                        <label class="form-label" for="photoFile">Upload Package Photo</label>
                        <input type="file" class="form-control" id="photoFile" name="photoFile" accept="image/*"
                               required>
                        <p class="text-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></p>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-md-12 mt-4 text-center">
                        <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save"
                                                                                style="margin-right: 8px;"></i> Save
                            Package
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Styles for Custom Look -->
<style id="style">
    .form-label {
        font-weight: 600;
        font-size: 1rem;
        color: #333;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .card {
        border: none;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 2rem;
    }

    .form-control {
        border-radius: 0.375rem;
        box-shadow: none;
        margin-bottom: 10px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    .alert-danger {
        font-size: 0.875rem;
        color: #dc3545;
    }
</style>

</html>
